<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
    <form>
      <div class="modal-header">
          <h4 class="modal-title">Please sign in</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body container">
              <form (keyup.enter)="signIn()" class="form-horizontal">
                <div class="imgcontainer">
                  <img src="assets/img/logo.png" class="avatar"/>
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Username</span>
                  </div>
                  <input type="text" class="form-control" id="title" [(ngModel)]="userCredential.username" placeholder="Enter user name" name="username">
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                  </div>
                  <input type="password" class="form-control" id="mobile" [(ngModel)]="userCredential.password"placeholder="Enter password" name="password">
                </div>
              </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-default" data-dismiss="modal">Close</button>
        <button type="submit" (click)="signIn()" class="btn btn-outline-success">Sign in</button>
      </div>
      </form>
    </div>
    
  </div>
