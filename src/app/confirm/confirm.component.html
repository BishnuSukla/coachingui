<div id="confirmModal" class="modal fade" role="dialog" style="max-height:700px;overflow-y: scroll;">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Confirmation</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="container">
              <p>Are you sure you want to delete {{removeItem}}?</p>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-default" data-dismiss="modal">No</button>
          <button type="submit" (click)="sendConfirmation(removeItem)" class="btn btn-outline-success">Yes</button>
        </div>
      </div>
  
    </div>
  </div>
