<div class="container page_header_margin" style="text-align: left;">
  <form class="form-inline my-2 my-lg-0">
    <h3 *ngIf="userLoggedIn">Faculties <span class="editPencil" data-toggle="modal" data-target="#addFaculties" (click)="setFlagAndData('Add')" ><i class="fa fa-plus"></i></span></h3>
    &nbsp;&nbsp;
    <input class="form-control mr-sm-2" type="text" placeholder="Filter Faculty" [ngModelOptions]="{standalone: true}" [(ngModel)]="filterArgs1" aria-label="Search">
  </form>
</div>
<hr/>
<div class="container">
    <!-- Example row of columns -->
    <div class="row" >
      <div class="col-md-4" *ngFor="let faculty of faculties | filter:filterArgs1">
        <h2>{{faculty.name}}&nbsp;<span *ngIf="userLoggedIn" class="editPencil">
          <i *ngIf="userLoggedIn" class="fa fa-pencil editPencil_small" data-toggle="modal" data-target="#addFaculties" (click)="setFlagAndData('Update');setFacultyToBeUpdated(faculty.facultyId)" aria-hidden="true"></i>&nbsp;
          <i *ngIf="userLoggedIn" data-toggle="modal" data-target="#confirmModal" (click)="setFlagAndData('Delete');setFacultyToBeUpdated(faculty.facultyId)" class="fa fa-times removeIcon_small" aria-hidden="true"></i>
        </span></h2>
        <p>{{faculty.experience}}</p>
        <p>
            <a class="btn btn-secondary" href="#" role="button">View details &raquo;</a>
        </p>
      </div>
    </div>

    <hr>

</div>
<app-confirm *ngIf="removeText=='faculty'" [removeItem]="removeText" (removeConfirmationEvent)="onSave($event)"></app-confirm>
<div id="addFaculties" class="modal fade" role="dialog" style="max-height:700px;overflow-y: scroll;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title"> Faculty</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body container">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="facultyName">Name:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="facultyName" placeholder="Enter Faculty Name" name="modal_facultyName" [(ngModel)]="newFaculty.name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="experience">Experience:</label>
                <div class="col-sm-12">
                  <input type="number" class="form-control" id="experience" placeholder="Enter experience" name="modal_experience" [(ngModel)]="newFaculty.experience">
                </div>
              </div>
              
              <div class="form-group" >
                <!-- <div class="form-group">
                  <label class="control-label col-sm-2" for="{{tution.type}}">{{tution.type}} Tuition</label>
                  <input type="checkbox" id="{{tution.type}}"  >
                </div> -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="qualification">Qualification:</label>
                    <div class="col-sm-12">
                    <input type="text" class="form-control" id="qualification" placeholder="Enter Qualification" name="modal_qualification" [(ngModel)]="newFaculty.degree.name">
                  </div>
                  <label class="control-label col-sm-2" for="institute">Institute:</label>
                  <div class="col-sm-12">
                  <input type="text" class="form-control" id="institute" placeholder="Enter Institute" name="modal_institute" [(ngModel)]="newFaculty.degree.college">
                </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="address" placeholder="Enter Address" name="modal_address" [(ngModel)]="newFaculty.address">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="mobile">Mobile:</label>
                <div class="col-sm-12">
                  <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile" name="modal_mobile" [(ngModel)]="newFaculty.mobile">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="email" placeholder="Enter Email id" name="modal_email" [(ngModel)]="newFaculty.email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="class">Class:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="class" placeholder="e.g. IV, V" name="modal_class" [(ngModel)]="newFaculty.class">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="subject">Subject:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="subject" placeholder="e.g. Science, Maths" name="modal_subject" [(ngModel)]="newFaculty.subjects">
                </div>
              </div>
              <!-- <div class="form-group">
                <p>Home Tution Available:</p>
                <input type="radio" id="yes" name="turion" value="yes" (click)="homeTutionAvalability('yes')">
                <label for="yes">yes</label><br>
                <input type="radio" id="no" name="turion" value="no" (click)="homeTutionAvalability('no')">
                <label for="no">no</label><br>  
              </div> -->
            </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-outline-success" (click)="onSave(undefined)">Save</button>
    </div>

  </div>
</div>
</div>
