<div class="container" style="text-align: left;">
    <form class="form-inline my-2 my-lg-0">
      <h3 *ngIf="userLoggedIn">Registered Students <span class="editPencil" data-toggle="modal" data-target="#editStudent" ></span></h3>
      &nbsp;&nbsp;
      <input class="form-control mr-sm-2" type="text" placeholder="Filter Students" [ngModelOptions]="{standalone: true}" [(ngModel)]="filterArgs1" aria-label="Search">
    </form>
  </div>
  <hr/>
  <div class="container">
      <!-- Example row of columns -->
      <div class="row" >
        <div class="col-md-4" *ngFor="let studentObj of registeredStudentList | filter:filterArgs1">
          <h2>{{studentObj.name}}&nbsp;<span *ngIf="userLoggedIn" class="editPencil">
            <i *ngIf="userLoggedIn" class="fa fa-pencil editPencil_small" data-toggle="modal" data-target="#editStudent" (click)="setFlagAndData('Update');setStudentToBeUpdated(studentObj.registrationId)" aria-hidden="true"></i>&nbsp;
            <i *ngIf="userLoggedIn" data-toggle="modal" data-target="#confirmModal" (click)="setFlagAndData('Delete');setStudentToBeUpdated(studentObj.registrationId)" class="fa fa-times removeIcon_small" aria-hidden="true"></i>
          </span></h2>
          <p>{{studentObj.subject}}</p>
          <p>
              <a class="btn btn-secondary" href="#" role="button">View details &raquo;</a>
          </p>
        </div>
      </div>
      <hr>
  </div>
<app-confirm *ngIf="removeText=='student'" [removeItem]="removeText" (removeConfirmationEvent)="onSave($event)"></app-confirm>
<div id="editStudent" class="modal fade" role="dialog" style="max-height:700px;overflow-y: scroll;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">{{operation}} Student Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body container">
            <form class="form-horizontal">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name </span>
                </div>
                <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name" name="modal_courseName" [(ngModel)]="selectedStudent.name">
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" for="description">Description </span>
                </div>
                <textarea type="textarea" class="form-control" id="description" placeholder="Enter Description" name="modal_desc" [(ngModel)]="selectedStudent.emailId"></textarea>
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" for="category">Category </span>
                </div>
                <input type="text" class="form-control" id="category" placeholder="e.g. Academic, Technical, Competitive," name="modal_catagory" [(ngModel)]="selectedStudent.mobileNo">
              </div>
               <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Class </span>
                </div>
                <input type="text" class="form-control" id="class" placeholder="e.g. IV, V" name="modal_catagory" [(ngModel)]="selectedStudent.class">
              </div>
            </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-outline-success" (click)="onSave(undefined)">Save</button>
    </div>

  </div>
</div>
</div>
